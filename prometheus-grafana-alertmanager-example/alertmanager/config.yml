    email_configs:
      - smarthost: 'smtp.office365.com:587'
        auth_username: 'notifications@jnrlabs.com'
        auth_password: "password"
        from: 'devops-notify@jnrlabs.com'
        to: 'gen-njannapureddy@jnrlabs.com'
